<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app-container">
      <div class="row">
        <div class="col-9 top-left">
          <div class="row">
            <form id="search-city">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Search for a city..."
              />
              <button class="mag-button">🔍</button>
              <button class="current-location-button" id="current-location">
                Current Location
              </button>
            </form>

            <div class="col-12 current-weather">
              <div class="row">
                <div class="col-12 card cw-card">
                  <div class="card-body">
                    <h5 class="card-title current-city" id="display-city"></h5>
                    <h6
                      class="card-subtitle mb-2 text-muted date-time"
                      id="date-time"
                    ></h6>
                    <div class="row">
                      <div class="col-sm-4 city-temp">
                        <span id="current-city-temp"></span>
                      </div>
                      <div class="col-sm-2 index">
                        <a class="index-links" id="fahrenheit" href="#">F°</a> |
                        <a class="index-links" id="celcius" href="#">C°</a>
                      </div>

                      <div class="col-sm-6 current-precipt-info">
                        <div class="row">
                          <div class="col-12 current-sun">
                            <span id="description"></span>
                          </div>
                          <div class="col-12 current-wind">
                            💨 <span id="wind-speed"></span> km/h
                          </div>
                          <div class="col-12 feels-like">
                            Feels like <span id="feels-like"></span>°
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 cw-card hourly-forcast">
              <div class="row">
                <div class="col add-1-hr">
                  <div class="row">
                    <div class="col-12">5pm EST</div>
                    <div class="col-12">⛅️</div>
                    <div class="col-12">67°</div>
                  </div>
                </div>
                <div class="col add-2-hr">
                  <div class="row">
                    <div class="col-12">6pm EST</div>
                    <div class="col-12">☁️</div>
                    <div class="col-12">63°</div>
                  </div>
                </div>
                <div class="col add-3-hr">
                  <div class="row">
                    <div class="col-12">7pm EST</div>
                    <div class="col-12">☁️</div>
                    <div class="col-12">60°</div>
                  </div>
                </div>
                <div class="col add-4-hr">
                  <div class="row">
                    <div class="col-12">8pm EST</div>
                    <div class="col-12">🌧</div>
                    <div class="col-12">59°</div>
                  </div>
                </div>
                <div class="col add-5-hr">
                  <div class="row">
                    <div class="col-12">9pm EST</div>
                    <div class="col-12">☁️</div>
                    <div class="col-12">59°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-3 daily-forcast">
          <div class="row">
            <div class="col-12 day-1">
              <div class="row">
                <div class="col-12">Wednesday</div>
                <div class="col-12">☁️</div>
                <div class="col-12">59°/67°</div>
              </div>
            </div>
            <div class="col-12 day-2">
              <div class="row">
                <div class="col-12">Thursday</div>
                <div class="col-12">🌧</div>
                <div class="col-12">47°/55°</div>
              </div>
            </div>
            <div class="col-12 day-3">
              <div class="row">
                <div class="col-12">Friday</div>
                <div class="col-12">☀️</div>
                <div class="col-12">52°/65°</div>
              </div>
            </div>
            <div class="col-12 day-4">
              <div class="row">
                <div class="col-12">Saturday</div>
                <div class="col-12">⛈</div>
                <div class="col-12">50°/57°</div>
              </div>
            </div>
            <div class="col-12 day-5">
              <div class="row">
                <div class="col-12">Sunday</div>
                <div class="col-12">☀️</div>
                <div class="col-12">55°/70°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
