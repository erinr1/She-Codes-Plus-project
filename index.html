<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app-container">
      <div class="row">
        <div class="col-9 top-left">
          <div class="row">
            <form id="search-city">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Search for a city..."
                autocomplete="off"
              />
              <button class="mag-button">üîç</button>
              <button class="current-location-button" id="current-location">
                Current Location
              </button>
            </form>

            <div class="current-weather">
              <div class="row">
                <div class="card cw-card">
                  <div class="card-body">
                    <h5 class="card-title current-city" id="display-city"></h5>
                    <h6
                      class="card-subtitle mb-2 text-muted date-time"
                      id="date-time"
                    ></h6>
                    <div class="row">
                      <div class="col-sm-5 current-temp">
                        <span class="city-temp" id="current-city-temp"></span
                        ><span class="index">
                          <a class="index-links active" id="fahrenheit" href="#"
                            >F¬∞</a
                          >
                          |
                          <a class="index-links" id="celcius" href="#">C¬∞</a>
                        </span>
                      </div>

                      <div class="col-sm-7 current-precipt-info">
                        <div class="row">
                          <div class="current-condition">
                            <img src="" alt="" id="condition-image" />
                            <span id="description"></span>
                          </div>
                          <div class="current-wind">
                            <span id="wind-icon"> üí® </span
                            ><span id="wind-speed"></span> km/h
                          </div>
                          <div class="feels-like">
                            Feels like <span id="feels-like"></span>¬∞F
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hourly-forecast" id="hourly-forecast"></div>
          </div>
        </div>
        <div class="col-3 daily-forecast">
          <div id="daily-forecast"></div>
        </div>
      </div>
    </div>
    <div class="source-link">
      <a
        href="https://github.com/erinr1/She-Codes-Plus-project"
        target="‚Äù_blank‚Äù"
        >Open-source code</a
      >
      by Erin Ramos
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
